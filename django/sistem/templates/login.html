{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Frontend {% endblock title %}</title>
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwsome -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" 
    type="text/css">
    <!-- Favicon -->
    {% comment %} <link href={% static "img/favicon.ico" %} rel="shortcut icon">
    <!-- Icon Tabs -->
    <link href={% static "img/logo.ico" %} rel="shortcut icon"> {% endcomment %}
    <!-- Static CSS -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><img src="\asset\img\zelabs.png" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="#about">Home</a></li>
        <li><a href="#services">Login</a></li>
        <li><a href="#contact">Register</a></li>
      </ul>
      <li class="navbtn"><a class="navclr" href="#">Logout</a></li>
    </nav>
  </header>
  
<section class="about">
    <div class="about-content">
      <h2>Virtual healthcare for your heart</h2>
      <p>Check your heart health now ! </p>
      <a class="btn-primary btn-lg" href="{% url 'predict' %}" role="button" style="background-color: #fe7ba7" > Get Started </a>
    </div>
    <div class="about-image">
      <img src="https://d12u45ujkpjyvo.cloudfront.net/images/article/full/39_40_penyakit-jantung-koroner-penyebab-gejala-dan-pengobatan.jpg" alt="about image">
    </div>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2023 Company Zee'Labs. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
